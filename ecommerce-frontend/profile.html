<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>E-Commerce Store</h1>
        </div>
        <div class="nav-actions">
            <button onclick="window.location.href='index.html'" class="btn-outline">Back to Store</button>
            <button onclick="logout()" class="btn-danger-outline">Logout</button>
        </div>
    </nav>

    <div class="center-wrapper" style="min-height: calc(100vh - 80px);">
        <div class="form-box">
            <h2>My Profile</h2>
            <form id="profileForm">
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex: 1;">
                        <label>First Name</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <input type="text" id="role" disabled style="background-color: #f1f5f9; color: var(--text-muted);">
                </div>

                <button type="submit" class="btn-primary btn-block">Update Profile</button>
            </form>
            <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">

            <div style="text-align: center;">
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 15px;">Security Settings</p>
                <button onclick="openPasswordModal()" class="btn-outline btn-block">Change Password</button>
            </div>
        </div>
    </div>
    
    <div id="passwordModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <button class="close-modal" onclick="closePasswordModal()">&times;</button>
            <h3 style="margin-top: 0; text-align: center;">Change Password</h3>
            
            <form id="changePasswordForm">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" required minlength="8" placeholder="Minimum 8 characters">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Retype password">
                </div>
                <button type="submit" class="btn-primary btn-block">Save New Password</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadProfile);

        async function loadProfile() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await authFetch(`${API_BASE}/api/users/profile/`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('firstName').value = data.first_name || '';
                    document.getElementById('lastName').value = data.last_name || '';
                    document.getElementById('username').value = data.username || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('role').value = data.role || '';
                } else {
                    showToast("Failed to load profile", "error");
                }
            } catch (error) {
                console.error(error);
                showToast("Error loading profile", "error");
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value
            };

            try {
                const response = await authFetch(`${API_BASE}/api/users/profile/`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showToast("Profile updated successfully!", "success");
                } else {
                    const errData = await response.json();
                    let msg = "Update failed";
                    if (errData.email) msg = "Email: " + errData.email[0];
                    else if (errData.username) msg = "Username: " + errData.username[0];
                    showToast(msg, "error");
                }
            } catch (error) {
                console.error(error);
                showToast("Connection error", "error");
            }
        });
        // --- Change Password Logic ---
        function openPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('changePasswordForm').reset();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (newPass !== confirmPass) {
                showToast("Passwords do not match!", "error");
                return;
            }

            try {
                const response = await authFetch(`${API_BASE}/api/users/change-password/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        new_password: newPass,
                        confirm_password: confirmPass
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast(data.message, "success");
                    closePasswordModal();
                } else {
                    let msg = "Failed to change password";
                    if (data.new_password) msg = data.new_password[0];
                    if (data.confirm_password) msg = data.confirm_password[0];
                    showToast(msg, "error");
                }
            } catch (error) {
                console.error(error);
                showToast("Connection error", "error");
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target == modal) {
                closePasswordModal();
            }
        }
    </script>
</body>
</html>
