<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Email</title>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
</head>
<body>
    <div class="center-wrapper">
        <div class="form-box">
            <h2>Verify Account</h2>
            <p style="text-align:center;">Enter the OTP sent to your email.</p>
            <form id="verifyForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>OTP Code</label>
                    <input type="text" id="otp" required placeholder="123456">
                </div>
                <button type="submit" class="btn-block">Verify</button>
            </form>
        </div>
    </div>

    <script>
        // Auto-fill email if available from registration step
        const storedEmail = localStorage.getItem('emailForVerification');
        if (storedEmail) {
            document.getElementById('email').value = storedEmail;
        }

        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;

            try {
                const response = await fetch(`${API_BASE}/api/users/verify/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp })
                });

                if (await checkRateLimit(response)) return;

                const data = await response.json();

                if (response.ok) {
                    showToast("Verification successful! You can now login.","success");
                    localStorage.removeItem('emailForVerification'); // Clean up
                    window.location.href = 'login.html';
                } else {
                    showToast("Verification Failed: " + (data.detail || JSON.stringify(data)),"error");
                }
            } catch (error) {
                console.error(error);
                showToast("Connection error.","error");
            }
        });
    </script>
</body>
</html>
