<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
</head>
<body>
    <div class="center-wrapper">
        <div class="form-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-block">Sign In</button>
                <div class="link-text">
                    <a href="forgot_password.html">Forgot Password?</a><br><br>
                    New user? <a href="register.html">Create Account</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/api/token/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (await checkRateLimit(response)) return;

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('accessToken', data.access);
                    localStorage.setItem('refreshToken', data.refresh);
                    // 1. Decode the token
		    const decoded = parseJwt(data.access);
		    
		    // 2. Check Role and Redirect
		    if (decoded && decoded.role === 'RETAILER') {
			window.location.href = 'retailer.html'; // Redirect retailers to dashboard
		    } else {
			window.location.href = 'index.html';    // Redirect customers to store
		    }
                } else {
                    showToast(data.detail || "Login failed.","error");
                }
            } catch (error) {
                console.error(error);
                showToast("Server error.","error");
            }
        });
    </script>
</body>
</html>
