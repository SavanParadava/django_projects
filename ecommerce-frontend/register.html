<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Customer</title>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
</head>
<body>
    <div class="center-wrapper">
        <div class="form-box">
            <h2>Create Account</h2>
            <p style="text-align:center; color:#666; font-size: 0.9em;">Join as a Customer</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn-block">Register</button>
                
                <div class="link-text">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 1. Client-side validation
            if (password !== confirmPassword) {
                showToast("Passwords do not match!", "error");
                return;
            }

            try {
                // 2. Send to Customer Registration Endpoint
                const response = await fetch(`${API_BASE}/api/users/register-customer/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                // Check for rate limiting (from utils.js)
                if (await checkRateLimit(response)) return;

                const data = await response.json();

                if (response.ok) {
                    // 3. Success: Redirect to Verification
                    showToast(data.message,"success");
                    // Save email to pre-fill the verify page
                    localStorage.setItem('emailForVerification', email);
                    window.location.href = 'verify.html';
                } else {
                    // 4. Error Handling
                    // Extract error message from DRF response
                    let msg = "Registration Failed";
                    if (data.detail) {
                        msg = data.detail;
                    } else if (data.email) {
                        msg = "Email: " + data.email[0];
                    } else if (data.password) {
                        msg = "Password: " + data.password[0];
                    } else {
                        msg += ": " + JSON.stringify(data);
                    }
                    showToast(msg,"error");
                }
            } catch (error) {
                console.error(error);
                showToast("Connection error. Is the backend running?","error");
            }
        });
    </script>
</body>
</html>
