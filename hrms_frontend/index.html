<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HRMS Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="app.css">
  </head>
  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-person-workspace me-2"></i>
            Home
        </a>
        <div class="d-flex align-items-center">
            
            <div id="login-button-container">
                <button id="nav-login-button" class="btn btn-primary btn-sm">Login</button>
            </div>
            
            <div id="user-info-container" class="d-flex align-items-center hidden">
                <span class="navbar-text me-3">
                    Welcome, <span id="welcome-username">User</span>
                </span>
                <button id="logout-button" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </button>
            </div>

        </div>
      </div>
    </nav>

    <main class="container py-4" id="main-content">
      </main>
    
    <footer class="text-center text-muted mt-5 border-top pt-3">
      <p>&copy; <span id="current-year"></span> Acquaint Softtech Pvt. Ltd.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
