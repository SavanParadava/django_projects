<!-- Converted from employee_form.html -->

<!-- Message placeholder -->
<div id="message-container"></div>

<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">Manage Employees</h2>
  <button id="nav-attendance-button" class="btn btn-outline-primary">
      <i class="bi bi-calendar-check-fill me-1"></i> View Attendance
  </button>
</div>



<div class="row">
  <div class="col-lg-5 mb-4 mb-lg-0">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">
          <i class="bi bi-person-plus-fill me-2"></i>Add New Employee
        </h5>
      </div>
      <div class="card-body">
        <!-- Add Employee Form -->
        <form id="add-employee-form">
          <!-- User Account Fields -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="emp-username" class="form-label">Username</label>
              <input type="text" id="emp-username" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="emp-email" class="form-label">Email</label>
              <input type="email" id="emp-email" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="emp-password" class="form-label">Password</label>
            <input type="password" id="emp-password" class="form-control" required>
            <small class="form-text text-muted">Set an initial password for the user.</small>
          </div>
          
          <hr>

          <!-- Profile Fields -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="emp-first_name" class="form-label">First Name</label>
              <input type="text" id="emp-first_name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="emp-last_name" class="form-label">Last Name</label>
              <input type="text" id="emp-last_name" class="form-control" required>
            </div>
          </div>
          
          <!-- UPDATED: Department Dropdown -->
          <div class="mb-3">
            <label for="emp-department" class="form-label">Department</label>
            <select id="emp-department" class="form-select" required>
              <option value="" disabled selected>Loading departments...</option>
              <!-- Options will be loaded by app.js -->
            </select>
          </div>

          <!-- UPDATED: Position Dropdown -->
          <div class="mb-3">
            <label for="emp-position" class="form-label">Position</label>
            <select id="emp-position" class="form-select" required>
                <option value="" disabled selected>Loading positions...</option>
                <!-- Options will be loaded by app.js -->
            </select>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle me-1"></i> Save Employee
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="mb-0">
          <i class="bi bi-people-fill me-2"></i>Current Employee List
        </h5>
      </div>
      <div class="card-body p-0">
        <!-- Employee list will be injected here by app.js -->
        <ul id="employee-list" class="list-group list-group-flush">
          <!-- e.g., <li class="list-group-item">...</li> -->
        </ul>
      </div>
    </div>
  </div>
</div>
