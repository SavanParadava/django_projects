<style>
  .profile-card {
    transition: box-shadow 0.3s ease-in-out;
  }
  .profile-card:hover {
    box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1) !important;
  }
  .profile-photo-container {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 0 auto;
  }
  .profile-photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 4px solid #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .change-photo-btn {
    position: absolute;
    bottom: 5px;
    right: 5px;
    opacity: 0;
    transition: opacity 0.3s ease;
    cursor: pointer;
  }
  .profile-photo-container:hover .change-photo-btn {
    opacity: 1;
  }
  /* Hides the file input */
  .hidden-file-input {
    display: none;
  }
</style>

<div id="message-container"></div>

<div class="row d-flex justify-content-center">
  <div class="col-lg-7 col-md-9">
    <div class="card shadow-sm profile-card">
      <div
        class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
      >
        <h5 class="mb-0">
          <i class="bi bi-person-badge me-2"></i>Profile Information
        </h5>
        <span class="badge bg-light text-primary"
          >Employee ID: <span id="profile-id">...</span></span
        >
      </div>
      <div class="card-body text-center">
        <div class="profile-photo-container mb-3">
          
          <img
            id="profile-photo-img"
            alt="Profile Photo"
            class="rounded-circle profile-photo hidden"
          />
          
          <div
            id="profile-photo-placeholder"
            class="rounded-circle profile-photo bg-secondary-subtle d-flex align-items-center justify-content-center"
          >
            <i
              class="bi bi-person-fill text-secondary"
              style="font-size: 6rem"
            ></i>
          </div>

          <a
            class="btn btn-sm btn-light rounded-circle shadow-sm change-photo-btn edit-photo-btn"
            title="Change Photo"
            style="width: 40px; height: 40px"
          >
            <i class="bi bi-camera-fill"></i>
          </a>
        </div>

        <input type="file" id="photo-upload-input" class="hidden-file-input" accept="image/*">

        <h3 class="card-title mb-1" id="profile-name">Loading...</h3>
        <p class="card-text text-muted fs-5" id="profile-position"></p>
      </div>
      <ul class="list-group list-group-flush fs-6">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <i class="bi bi-envelope-at text-muted me-3"></i>
            <strong>Email</strong>
          </div>
          <span class="text-end" id="profile-email">...</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <i class="bi bi-building text-muted me-3"></i>
            <strong>Department</strong>
          </div>
          <span class="text-end" id="profile-department">...</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <i class="bi bi-calendar-check text-muted me-3"></i>
            <strong>Date Joined</strong>
          </div>
          <span class="text-end" id="profile-hire-date">...</span>
        </li>
      </ul>
      <div class="card-footer text-center">
        <button class="btn btn-primary edit-photo-btn">
          <i class="bi bi-pencil-square me-1"></i> Edit Profile Photo
        </button>
      </div>
    </div>
  </div>
</div>
