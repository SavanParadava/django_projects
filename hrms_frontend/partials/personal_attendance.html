<div class="row justify-content-center">
  <div class="col-lg-9">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          <i class="bi bi-person-check-fill me-2"></i>
          Attendance Report for: <span id="att-full-name">...</span>
        </h5>
        <span class="badge bg-light text-primary">
          Employee ID: <span id="att-emp-id">...</span>
        </span>
      </div>
      
      <div class="card-body">
        <h5 class="mb-3">Performance Summary</h5>
        <div class="row text-center mb-4">
          <div class="col-md-3 col-6 mb-3 mb-md-0">
            <div class="p-3 bg-light rounded">
              <h6 class="text-muted">Total Days</h6>
              <strong class="fs-4" id="att-total-days">0</strong>
            </div>
          </div>
          <div class="col-md-3 col-6 mb-3 mb-md-0">
            <div class="p-3 bg-success-subtle rounded">
              <h6 class="text-success">Present</h6>
              <strong class="fs-4" id="att-present">0</strong>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <div class="p-3 bg-danger-subtle rounded">
              <h6 class="text-danger">Absent</h6>
              <strong class="fs-4" id="att-absent">0</strong>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <div class="p-3 bg-warning-subtle rounded">
              <h6 class="text-warning">On Leave</h6>
              <strong class="fs-4" id="att-leave">0</strong>
            </div>
          </div>
        </div>

        <label for="attendance-progress" class="form-label">
          Attendance Rate: <span id="att-percentage-label">0.0</span>%
        </label>
        <div class="progress mb-4" id="attendance-progress" style="height: 20px;">
          <div id="att-progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <strong id="att-percentage-bar">0.0%</strong>
          </div>
        </div>
        
        <hr>

        <h5 class="mb-3">Detailed History</h5>
        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
          <table class="table table-striped table-hover">
            <thead class="table-light sticky-top">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody id="att-history-body">
              </tbody>
          </table>
        </div>
      </div>

      <div class="card-footer text-end">
        <button id="nav-back-to-profile" class="btn btn-secondary">
          <i class="bi bi-arrow-left-circle me-1"></i> Back to Profile
        </button>
      </div>
    </div>
  </div>
</div>
